<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Gomoku</title>
    <script src="/socket.io/socket.io.js"></script>
    <!-- TODO: Replace CDN -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      {{gomoku.activePlayer}}
      <table>
        <tr v-for="(row, y) in gomoku.board">
          <td v-for="(cell, x) in row" @click="onClick(x, y)">
            <div v-if="gomoku.board[y][x] !== null">
              {{(gomoku.board[y][x] === gomoku.players.first) ? "⚫": "⚪"}}
            </div>
          </td>
        </tr>
      </table>
    </div>
    <script src="/gomoku.js"></script>
    <script src="/gomokuConnection.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
